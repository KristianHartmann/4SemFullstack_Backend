on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 19
      - name: Install dependencies
        run: npm install
      - name: Deploy to Digital Ocean
        uses: actions/checkout@v2
        with:
          host: kiah.dk
          username: root
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            cd 4SemFullstack_Backend/
            git pull origin main
            npm install
            npm run build
            pm2 restart all
        env:
          CI: true
